<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farg'ona-Shohimardon Taksi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f6fa; color: #333; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background: #2E86DE; color: white; padding: 25px 0; text-align: center; border-radius: 0 0 15px 15px; }
        .logo { font-size: 2rem; margin-bottom: 10px; }
        .booking-form { background: white; padding: 30px; border-radius: 15px; margin: 30px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 25px; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: bold; color: #2c3e50; font-size: 16px; }
        select, input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { background: #2E86DE; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        .btn:hover { background: #1a6fc6; }
        .location-btn { background: #10AC84; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .location-btn:hover { background: #0D8C6B; }
        footer { text-align: center; margin-top: 40px; color: #666; padding: 20px; }
        .location-status { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin: 10px 0; display: none; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 15px 0; display: none; }
        .contact-number { font-size: 18px; font-weight: bold; color: #2E86DE; margin: 10px 0; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">üöó</div>
            <h1>Farg'ona-Shohimardon Taksi</h1>
            <p>Farg'ona va Shohimardon o'rtasida tez va ishonchli taksi xizmati</p>
            <div class="contact-number">üìû +998 33 835 11 87</div>
        </div>
    </header>

    <div class="container">
        <div class="booking-form">
            <div class="form-group">
                <label>Qayerdan</label>
                <select id="pickup">
                    <option value="">Tanlang</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Shohimardon">Shohimardon</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Qayerga</label>
                <select id="destination">
                    <option value="">Tanlang</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Shohimardon">Shohimardon</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Necha kishi?</label>
                <input type="number" id="passengers" placeholder="Sonini yozing (masalan: 3)" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label>Telefon Raqam</label>
                <input type="tel" id="phone" placeholder="+998 XX XXX XX XX" required>
            </div>
            
            <div class="form-group">
                <label>Lokatsiya</label>
                <button type="button" class="location-btn" onclick="getLocation()">
                    üìç Lokatsiyani Yuborish
                </button>
                <div class="location-status" id="locationStatus">
                    Lokatsiya yuborilmadi
                </div>
            </div>
            
            <button class="btn" onclick="sendOrder()">üöï Buyurtma Yuborish</button>
            
            <div class="success" id="successMessage">
                ‚úÖ Buyurtmangiz qabul qilindi! Haydovchi tez orada bog'lanadi.
            </div>
        </div>

        <footer>
            <p class="contact-number">üìû +998 33 835 11 87</p>
            <p>‚è∞ 24/7 xizmat</p>
            <p>¬© 2024 Farg'ona-Shohimardon Taksi</p>
        </footer>
    </div>

    <script>
        let userLocation = null;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        document.getElementById('locationStatus').style.display = 'block';
                        document.getElementById('locationStatus').innerHTML = '‚úÖ Lokatsiya muvaffaqiyatli olindi!';
                        document.getElementById('locationStatus').style.background = '#d4edda';
                        document.getElementById('locationStatus').style.color = '#155724';
                    },
                    function(error) {
                        document.getElementById('locationStatus').style.display = 'block';
                        document.getElementById('locationStatus').innerHTML = '‚ùå Lokatsiya olishda xatolik. Iltimos, qaytadan urinib ko\'ring.';
                    }
                );
            } else {
                document.getElementById('locationStatus').style.display = 'block';
                document.getElementById('locationStatus').innerHTML = '‚ùå Brauzeringiz lokatsiyani qo\'llab-quvvatlamaydi';
            }
        }

        function sendOrder() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const passengers = document.getElementById('passengers').value;
            const phone = document.getElementById('phone').value;

            if(!pickup || !destination || !passengers || !phone) {
                alert('‚ùå Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            if(pickup === destination) {
                alert('‚ùå Boshlanish va tugash nuqtalari bir xil bo\'lmasligi kerak!');
                return;
            }

            if(!userLocation) {
                alert('‚ùå Iltimos, avval lokatsiyangizni yuboring!');
                return;
            }

            // Telegram bot orqali yuborish
            const botToken = '7834547756:AAFU2oAnmwVhlw43Mfodm6AKAdPD4t5DoK0';
            const chatId = '-1002503400045';
            
            const message = `üöï YANGI BUYURTMA

üìç Qayerdan: ${pickup}
üéØ Qayerga: ${destination}
üë• Yo'lovchilar: ${passengers} kishi
üìû Telefon: ${phone}
üåç Lokatsiya: 
   - Kenglik: ${userLocation.latitude}
   - Uzunlik: ${userLocation.longitude}
   - Xarita: https://maps.google.com/?q=${userLocation.latitude},${userLocation.longitude}

‚è∞ Vaqt: ${new Date().toLocaleString('uz-UZ')}

üí¨ Narx va boshqa tafsilotlarni haydovchi bilan kelishib oling!`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if(data.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Formani tozalash
                    document.getElementById('pickup').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('passengers').value = '';
                    document.getElementById('phone').value = '';
                    document.getElementById('locationStatus').style.display = 'none';
                    userLocation = null;
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    alert('‚úÖ Buyurtma yuborildi! Haydovchi tez orada bog\'lanadi.');
                }
            })
            .catch(error => {
                alert('‚úÖ Buyurtma yuborildi! Haydovchi siz bilan bog\'lanadi.');
            });
        }

        // Avtomatik to'ldirish
        document.getElementById('pickup').addEventListener('change', function() {
            if(this.value === 'Farg\'ona') {
                document.getElementById('destination').value = 'Shohimardon';
            } else if(this.value === 'Shohimardon') {
                document.getElementById('destination').value = 'Farg\'ona';
            }
        });

        document.getElementById('destination').addEventListener('change', function() {
            if(this.value === 'Farg\'ona') {
                document.getElementById('pickup').value = 'Shohimardon';
            } else if(this.value === 'Shohimardon') {
                document.getElementById('pickup').value = 'Farg\'ona';
            }
        });
    </script>
</body>
</html>
