<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farg'ona - Shohimardon Taksi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f6fa; color: #333; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { background: #2E86DE; color: white; padding: 25px 0; text-align: center; }
        .booking-form { background: white; padding: 30px; border-radius: 15px; margin: 30px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #2c3e50; }
        select, input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { background: #2E86DE; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-size: 18px; font-weight: bold; }
        .btn:hover { background: #1a6fc6; }
        footer { text-align: center; margin-top: 40px; color: #666; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üöó Farg'ona - Shohimardon Taksi</h1>
            <p>Tez va ishonchli taksi xizmati</p>
        </div>
    </header>

    <div class="container">
        <div class="booking-form">
            <div class="form-group">
                <label>üìç Qayerdan:</label>
                <select id="pickup">
                    <option value="">Tanlang</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Shohimardon">Shohimardon</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üéØ Qayerga:</label>
                <select id="destination">
                    <option value="">Tanlang</option>
                    <option value="Farg'ona">Farg'ona</option>
                    <option value="Shohimardon">Shohimardon</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üë• Necha kishi:</label>
                <select id="passengers">
                    <option value="1">1 kishi</option>
                    <option value="2">2 kishi</option>
                    <option value="3">3 kishi</option>
                    <option value="4">4 kishi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üìû Telefon raqam:</label>
                <input type="tel" id="phone" placeholder="+998 90 123 45 67" required>
            </div>
            
            <button class="btn" onclick="sendOrder()">üöï Buyurtma Yuborish</button>
        </div>

        <footer>
            <p>üìû Aloqa: +998 91 123 45 67</p>
            <p>¬© 2024 Farg'ona-Shohimardon Taksi</p>
        </footer>
    </div>

    <script>
        function sendOrder() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const passengers = document.getElementById('passengers').value;
            const phone = document.getElementById('phone').value;

            if(!pickup || !destination || !phone) {
                alert('Iltimos, barcha maydonlarni to\'ldiring!');
                return;
            }

            const message = `üöï YANGI BUYURTMA%0Aüìç ${pickup} -> ${destination}%0Aüë• ${passengers} kishi%0Aüìû ${phone}`;
            
            const botToken = '7834547756:AAFU2oAnmwVhlw43Mfodm6AKAdPD4t5DoK0';
            const chatId = '-1002503400045';
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `üöï YANGI BUYURTMA\nQayerdan: ${pickup}\nQayerga: ${destination}\nYo'lovchilar: ${passengers}\nTelefon: ${phone}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if(data.ok) {
                    alert('‚úÖ Buyurtmangiz qabul qilindi! Haydovchi tez orada bog\'lanadi.');
                    document.getElementById('pickup').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('phone').value = '';
                }
            })
            .catch(error => {
                alert('‚úÖ Buyurtma yuborildi! Haydovchi siz bilan bog\'lanadi.');
            });
        }

        document.getElementById('pickup').addEventListener('change', function() {
            if(this.value === 'Farg\'ona') {
                document.getElementById('destination').value = 'Shohimardon';
            } else if(this.value === 'Shohimardon') {
                document.getElementById('destination').value = 'Farg\'ona';
            }
        });
    </script>
</body>
</html>
